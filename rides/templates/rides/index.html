{% load staticfiles %}

<HEAD>
	<TITLE>Welcome to FullRides!</TITLE>
	<SCRIPT LANGUAGE="JavaScript" SRC="{% static 'rides/CalendarPopup.js' %}"></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript">
	var cal = new CalendarPopup();
	cal.showNavigationDropdowns();
	</SCRIPT>
	<SCRIPT LANGUAGE="JavaScript">document.write(getCalendarStyles());</SCRIPT>
</HEAD>


<link rel="stylesheet" type="text/css" href="{% static 'rides/style.css' %}" />
{% if user.is_authenticated %}
    <a href="/rides/account/" style="float: right"> {{ user.username }}'s Account</a>
    <br>
    <a href="/rides/logout/" style="float: right"> Logout </a>
{% else %}
    <a href="/rides/register/" style="float: right">Register Here</a>
{% endif %}

<div class="center">
<p class="main">

<img class="displayed" src="{% static "rides/fullrideslogo_w_txt.png" %}" 
alt="Logo" height="324" widght="360"/>
<br><br>
<form id="ride_form" method="post" action="/rides/"
                enctype="multipart/form-data" class="main" align="middle">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ ride_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Drive" />
</form>
<form id="ride_form" method="post" action="/rides/search/"
                enctype="multipart/form-data" class="main" align="middle">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ ride_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Ride" />
</form>

<br>
<A href="url" style="position: absolute; bottom: 10; right: 14; text-align:right;">about | FAQ | legal | contact us</A>
